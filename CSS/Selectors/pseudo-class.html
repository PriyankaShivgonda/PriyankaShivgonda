<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class Selector</title>
    <style>
        a:link{
            color:coral;


        }
        a:visited{
            color: blueviolet;

        }
        a:active{
            color: brown;

        }
        a{
            text-decoration: none;
            border: 3px solid black;

        }
        a:hover{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <a href="https://www.amazon.in/" target="_blank">Visited amazon</a>
    
</body>
</html>
