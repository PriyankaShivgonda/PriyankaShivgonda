<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
<style>
    p{
        text-align: center;
        color: brown;
        font-family: cursive;
    }
    h1{
        text-align: center;
        color:blue;
    }
    h2{
        border: 2px solid blueviolet;
        text-align: center;
    }
    p,h1,h2{
        text-align: left;
        color:black;
    }
</style>
</head>
<body>
    <p>This Style is applied on every Paragraph</p>
    <h1>Hellow world</h1>
    <h2>HTML AND CSS CLASSES</h2>
    
</body>
</html>
